    <div class="container">
     <form action="" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Subject</label>
          <input type="subject" class="form-control" id="subject">
        </div>
          <br>
          <select class="form-select" aria-label="Default select example">
            <option selected>Reason for your message</option>
            <option value="1">Feedback</option>
            <option value="2">Business</option>
            <option value="3">Friendship</option>
          </select>
          <br>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea" style="color: black; font-weight: 100;">Write here</label>
          </div>
          <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check this if you are cool </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
